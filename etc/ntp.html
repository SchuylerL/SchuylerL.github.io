<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="ntp.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="mySites"></div>
        <div class="blockBtns"></div>
        <div class="myTopSites"></div>
        <br />
        <div class="myForm">
          <form>
            <input
              type="search"
              size="30"
              id="myText"
              maxlength="100"
              autocomplete="off"
            />
            <button class="addBtn" title="Add (Press return)" type="submit">
              Add +
            </button>
            <button
              class="addBtnCom"
              title="Add link (.com appended)"
              type="submit"
            >
              .com +
            </button>
            <button
              class="searchBtn"
              title="Search (Press option (alt))"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
        <div class="sitesContainer"></div>
        <img class="rmvBtnBody" src="/img/reload.svg" />
      </div>
    </div>
  </body>
  <script src="ntp.js"></script>
</html>
