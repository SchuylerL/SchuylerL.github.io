<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECG 2IN 15OUT</title>
    <link href="dx.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-links">
      <a href="https://schuylerl.github.io/etc/MdxBtns.html">MdxBtns</a>
      <a href="https://schuylerl.github.io/etc/CTdxBtns.html">CTdxBtns</a>
      <a href="https://schuylerl.github.io/etc/miscdx.html">Misc</a>
      <a href="https://schuylerl.github.io/etc/ECGdx.html">ECG</a>
    </div>

    <div class="button-container">
      <button class="copy-button" data-text="93010">93010</button>
      <button class="copy-button" data-text="I240">ACS</button>      
      <button class="copy-button" data-text="R008">B, T</button>
      <button class="copy-button" data-text="I25119">CAD</button>
      <button class="copy-button" data-text="I498">CD</button>
      <button class="copy-button" data-text="R079">CP</button>
      <button class="copy-button" data-text="I10">HTN</button>
      <button class="copy-button" data-text="I2510">ASCVD</button>
    </div>

    <div class="bottom-links">
      <a href="https://schuylerl.github.io/etc/MdxBtns.html">MdxBtns</a>
      <a href="https://schuylerl.github.io/etc/CTdxBtns.html">CTdxBtns</a>
      <a href="https://schuylerl.github.io/etc/miscdx.html">Misc</a>
      <a href="https://schuylerl.github.io/etc/ECGdx.html">ECG</a>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var copyButtons = document.querySelectorAll('.copy-button');
        copyButtons.forEach(function (button) {
          button.addEventListener('click', function () {
            var textToCopy = this.getAttribute('data-text');
            copyToClipboard(textToCopy);
          });
        });

        function copyToClipboard(text) {
          var textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
        }
      });
    </script>
  </body>
</html>
