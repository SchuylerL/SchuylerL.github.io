<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>-Tab-</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="ntp.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="icon" type="image/png" href="./img/icon-34.png" /> -->
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="mySites"></div>
        <div class="myForm">
          <form>
            <input
              type="search"
              size="40"
              id="myText"
              maxlength="100"
              placeholder="Add a Link: https://www.link.com or link.com"
            />
            <button class="addBtn" type="submit">Add +</button>
            <button class="clearBtn" type="submit">Clear</button>
          </form>
        </div>
        <div class="sitesContainer">
          <div class="myTopSites"></div>
          <hr />
        </div>
      </div>
    </div>
  </body>
  <script src="ntp.js"></script>
</html>
